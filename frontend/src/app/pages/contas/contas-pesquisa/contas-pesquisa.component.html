<div class="row">
  <div class="col-12">
    <div class="card border-info">
      <div class="card-header"><strong>Filtros</strong></div>
      <form autocomplete="off" (ngSubmit)="pesquisar()">
        <div class="card-body">
          <div class="form-group">
            <label for="input-nome">Nome</label>
            <input
              type="text"
              class="form-control"
              id="input-nome"
              placeholder="Digite o nome"
              name="nome"
              [(ngModel)]="filtro.nome"
            />
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-outline-success" type="submit">
            <i class="fa fa-search-plus"></i> Pesquisar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <strong>Listagem</strong>
        <button
          (click)="novo($event)"
          class="btn btn-sm btn-primary botao-card-direito"
          [disabled]="!auth.temPermissao('CADASTRAR_CONTA')"
        >
          <i class="fa fa-plus"></i> Novo
        </button>
      </div>
      <div class="card-body">
        <p-table
          [value]="contas"
          [responsive]="true"
          [paginator]="true"
          [rows]="filtro.itensPorPagina"
          [lazy]="true"
          [loading]="loading"
          [totalRecords]="totalRegistros"
          (onLazyLoad)="aoMudarPagina($event)"
          #tabela
        >
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 3em"></th>
              <th style="width: 70%">Nome</th>
              <th style="width: 20%; text-align: center;">Ações</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-conta>
            <tr>
              <td style="width: 3em">
                <span
                  *ngIf="conta.ativo == 'S'"
                  class="badge badge-pill badge-success"
                  ><i class="fa fa-check"></i
                ></span>
                <span
                  *ngIf="conta.ativo == 'N'"
                  class="badge badge-pill badge-danger"
                  ><i class="fa fa-close"></i
                ></span>
              </td>
              <td>{{ conta.nome }}</td>
              <td style="width: 20%; text-align: center;">
                <button
                  pButton
                  class="ui-button-warning"
                  icon="pi pi-pencil"
                  pTooltip="Editar"
                  tooltipPosition="top"
                  (click)="editar($event, conta)"
                  [disabled]="!auth.temPermissao('CADASTRAR_CONTA')"
                ></button>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="3">Nenhuma conta encontrada</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>

<div class="" [ngClass]="oculto" *ngIf="conta">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #23282c">
          <h5 class="modal-title text-white">
            {{ editando ? "Edição" : "Novo Registro" }}
          </h5>
          <button
            (click)="oculto = 'oculto'"
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            ×
          </button>
        </div>
        <form #frm="ngForm" (ngSubmit)="confirmar(frm)">
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="nome" class="control-label">Nome</label>
                  <input
                    id="nome"
                    type="text"
                    name="nome"
                    class="form-control"
                    [class.is-invalid]="nome.invalid && nome.touched"
                    required
                    [(ngModel)]="conta.nome"
                    #nome="ngModel"
                    minlength="3"
                    maxlength="35"
                    oninput="this.value = this.value.toUpperCase()"
                  />
                  <app-message
                    [control]="nome"
                    error="required"
                    text="O nome é obrigatório."
                  ></app-message>
                  <app-message
                    [control]="nome"
                    error="minlength"
                    text="Mínimo de 3 caracteres"
                  ></app-message>
                  <app-message
                    [control]="nome"
                    error="maxlength"
                    text="Mínimo de 35 caracteres"
                  ></app-message>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Ativo</label>
                  <ng-select
                    [class.is-invalid]="ativo.invalid && ativo.touched"
                    #ativo="ngModel"
                    [searchable]="false"
                    [clearable]="false"
                    name="ativo"
                    required
                    [(ngModel)]="conta.ativo"
                    [disabled]="!auth.temPermissao('EXCLUIR_CONTA')"
                  >
                    <ng-option [value]="'S'">SIM</ng-option>
                    <ng-option [value]="'N'">NÃO</ng-option>
                  </ng-select>
                  <app-message
                    [control]="ativo"
                    error="required"
                    text="Campo é obrigatório."
                  ></app-message>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              (click)="oculto = 'oculto'; frm.reset()"
              type="button"
              class="btn btn-sm btn-outline-danger"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="btn btn-sm btn-success"
              [disabled]="frm.invalid"
            >
              <i class="fa fa-save"></i>
              <span class="hidden-xs  hidden-sm"> Salvar</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
