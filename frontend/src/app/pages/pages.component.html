<app-header
  [fixed]="true"
  [navbarBrandFull]="{
    src: '/assets/img/logo.jpeg',
    width: 150,
    height: 50,
    alt: 'ToolConsig Logo'
  }"
  [navbarBrandMinimized]="{
    src: 'assets/img/brand/sygnet.svg',
    width: 30,
    height: 30,
    alt: 'CoreUI Logo'
  }"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false"
  [mobileAsideMenuToggler]="false"
>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a
        class="nav-link"
        data-toggle="dropdown"
        href="#"
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
        dropdownToggle
        (click)="(false)"
      >
        <img [src]="auth.imagem | imagem" alt="user" class="img-avatar" />
      </a>

      <div
        class="dropdown-menu dropdown-menu-right"
        *dropdownMenu
        aria-labelledby="simple-dropdown"
      >
        <div class="dropdown-header text-center">
          <strong>Conta</strong>
        </div>
        <span class="dropdown-item" *ngIf="auth.jwtPayload?.user !== null">{{
          auth.jwtPayload?.user.name | titlecase
        }}</span>
        <div class="dropdown-header text-center">
          <strong>Configurações</strong>
        </div>
        <a
          class="dropdown-item"
          routerLink="/profile"
          routerLinkActive="active"
        >
          <i class="fa fa-user"></i> Perfil</a
        >

        <a class="dropdown-item" href="javascript:;" (click)="logout()">
          <i class="fa fa-lock"></i> Sair</a
        >
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav
      [navItems]="navItems"
      [perfectScrollbar]
      [disabled]="sidebarMinimized"
    ></app-sidebar-nav>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
      <!-- Breadcrumb Menu-->
    </ol>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
    <!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <div>
    <span>ToolConsig</span>
  </div>
  <div class="ml-auto">
    <span>versão </span>
    <span>1.6.2</span>
  </div>
</app-footer>
