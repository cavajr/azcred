<div class="row">
  <div class="col-12">
    <div class="card border-info">
      <div class="card-header"><strong>Filtros</strong></div>
      <form autocomplete="off" (ngSubmit)="pesquisar()">
        <div class="card-body">
          <div class="form-group">
            <label for="input-nome">Nome</label>
            <input
              type="text"
              class="form-control"
              id="input-nome"
              placeholder="Digite o nome"
              name="nome"
              [(ngModel)]="filtro.nome"
            />
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-outline-success" type="submit">
            <i class="fa fa-search-plus"></i> Pesquisar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <strong>Listagem</strong>
        <button
          routerLink="/usuarios/novo"
          class="btn btn-sm btn-primary botao-card-direito"
          [disabled]="!auth.temPermissao('CADASTRAR_USUARIO')"
        >
          <i class="fa fa-plus"></i> Novo
        </button>
      </div>
      <div class="card-body">
        <p-table
          [value]="usuarios"
          [responsive]="true"
          [paginator]="true"
          [rows]="filtro.itensPorPagina"
          [lazy]="true"
          [loading]="loading"
          [totalRecords]="totalRegistros"
          (onLazyLoad)="aoMudarPagina($event)"
          #tabela
        >
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 3em"></th>
              <th style="width: 5em;text-align: center">Foto</th>
              <th>Nome</th>
              <th>E-mail</th>
              <th style="width: 20%; text-align: center;">Ações</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-usuario>
            <tr>
              <td style="width: 3em">
                <span *ngIf="usuario.ativo == 1" class="badge badge-pill badge-success"
                  ><i class="fa fa-check"></i
                ></span>
                <span *ngIf="usuario.ativo == 0" class="badge badge-pill badge-danger"
                  ><i class="fa fa-close"></i
                ></span>
              </td>
              <td style="width: 5em; text-align: center">
                <img [src]="usuario.arquivo | imagem" alt="user" width="30px" />
              </td>
              <td>
                {{ usuario.name }}
              </td>
              <td>
                {{ usuario.email }}
              </td>
              <td style="width: 20%; text-align: center;">
                <button
                  pButton
                  class="ui-button-warning"
                  icon="pi pi-pencil"
                  pTooltip="Editar"
                  tooltipPosition="top"
                  [routerLink]="['/usuarios', usuario.id]"
                  [disabled]="!auth.temPermissao('CADASTRAR_USUARIO')"
                ></button>

                <button
                  pButton
                  style="margin-left: 5px"
                  class="ui-button-danger"
                  icon="pi pi-trash"
                  pTooltip="Excluir"
                  tooltipPosition="top"
                  (click)="confirmarExclusao(usuario)"
                  [disabled]="!auth.temPermissao('EXCLUIR_USUARIO')"
                ></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5">
                Nenhum registro encontrado
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
